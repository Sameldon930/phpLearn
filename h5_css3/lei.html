<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .navbar{
            box-shadow: none;
            background: rgba(70, 70, 70, alpha);
        }
        .navbar.active{
            background: rgb(0, 0, 0);
            transition: background 1s;
            -moz-transition: background 1s;
            -webkit-transition: background 1s;
            -o-transition:background 1s;
        }
    </style>
</head>

<body>
    <!-- 导航栏的类  start -->
    <div class="container wis-nav-pc">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <div class="nav-bar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
                                <span class="sr-only">Toggle</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="index.php" class="navbar-brand"><img src="include/img/logo.png" alt=""></a>
                        </div>
                    </div>
                </nav>
            </div>
            
        </div>
    </div>
    <!-- 导航栏的类  end -->

    <!-- 轮播图的ID  start -->
    <div id="carousel" class="carousel slide" data-ride="carousel">

    </div>
    <!-- 轮播图的ID  end -->

    <script>
        $().ready(function(){
            $(window).scroll(function(){
                var top = $("#carousel").offset().top;//根据id获取指定的位置
                var scrollTop = $(window).scrollTop();//获取当前滑动的位置
                if(scrollTop > top){
                    $(".navbar").addClass("active");
                }else{
                    $(".navbar").removeClass("active");

                }

            })
        })
    </script>
</body>
</html>
